<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday khushi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f9f3f3;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            color: #ff69b4;
        }
        #countdown {
            font-size: 2rem;
            color: #ff6347;
            margin-top: 10px;
        }
        .message, .gallery {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="music/Testk.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1>Happy Birthday, Khushi!</h1>

    <div id="countdown"></div>

    <div class="message">
        <p>To the most amazing person in my life, happy birthday! Here's to all the memories weâ€™ve created together, and all the wonderful times to come. I hope this day is as special as you are. Love you always!</p>
    </div>

    <div class="gallery">
        <h2>Memories Together</h2>
        <img src="img/photo1.jpg" alt="Memory 1">
        <img src="img/photo2.jpg" alt="Memory 2">
        <img src="img/photo3.jpg" alt="Memory 3">
    </div>

    <script>
        // Countdown Timer
        const birthdayDate = new Date('2005-12-26T00:00:00').getTime();  // Replace with her birthday
        const countdownEl = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownEl.innerHTML = `Countdown to Birthday: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownEl.innerHTML = "Happy Birthday!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
