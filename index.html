<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday [Her Name]</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"> <!-- Lato for minimal style -->

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f9f3f3;
            color: #333;
        }
        h1 {
            font-size: 3rem;
            color: #ff69b4;
        }
        #countdown {
            font-size: 2rem;
            color: #ff6347;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif; /* Keeping the countdown font */
        }
        .message {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            font-family: 'Lato', sans-serif; /* Applying Lato font for minimal style */
            font-size: 1.2em; /* Adjusting font size for better readability */
            line-height: 1.5; /* Adding line height for better spacing */
        }
        .gallery {
            display: flex; /* Use flexbox for horizontal layout */
            overflow-x: auto; /* Enable horizontal scrolling */
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .gallery img {
            min-width: 200px; /* Minimum width for each image */
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .surprise-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            background-color: #ff69b4; /* Same color as the header for consistency */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lato', sans-serif; /* Using the same font for a cohesive look */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .surprise-button:hover {
            background-color: #ff4f8b; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, khushi!!</h1>

    <!-- Countdown Display -->
    <div id="countdown">Countdown to Birthday: Loading...</div>

    <!-- Birthday Message -->
    <div class="message">
        <p>To the most amazing person in my life, happy birthday! Here's to all the memories weâ€™ve created together, and all the wonderful times to come. I hope this day is as special as you are. i Love you forever my wife !</p>
    </div>

    <!-- Horizontal Scrolling Gallery Section -->
    <div class="gallery">
        <img src="Img/1.jpg" >
        <img src="Img/2.jpg" >
        <img src="Img/3.jpg" >
        <img src="Img/4.jpg" >
        <img src="Img/5.jpg" >
    </div>

    <!-- Surprise Button at the End of the Page -->
    <button class="surprise-button" id="surpriseButton">
        Surprise Here!
    </button>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="music/Testk.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Birthday Date (replace with her birthday)
        const birthdayDate = new Date('2024-11-26T00:00:00Z').getTime();

        // Countdown Function
        function updateCountdown() {
            const now = new Date().getTime(); // Get the current local time
            const distance = birthdayDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Countdown to Birthday: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "Happy Birthday!";
            }
        }

        // Play music when the surprise button is clicked
        document.getElementById('surpriseButton').addEventListener('click', function() {
            const music = document.getElementById('background-music');
            if (music.paused) {
                music.play(); // Play the music if it is paused
            } else {
                music.pause(); // Pause the music if it is already playing
            }
        });

        // Start countdown
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
